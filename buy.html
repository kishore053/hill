<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Page</title>
  <style>
    body {background-repeat: no-repeat;
	    background-attachment: fixed;
	    background-size: 100% 100%;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #4caf50;
    }

    label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-top: 10px;
    }

    input[type="text"], input[type="email"], input[type="number"], input[type="tel"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      border: none;
    }

    input[type="submit"]:hover {
      background-color: #388e3c;
    }

    .payment-summary {
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .payment-summary p {
      margin: 5px 0;
    }

    .payment-summary span {
      font-weight: bold;
    }

    .payment-methods {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .payment-methods img {
      width: 40px;
      height: 40px;
    }

  </style>
</head>
<body>
<body background= "C:\Users\Admin\Desktop\cilent1\rs.jpg" >

  <div class="container">
    <h1>Payment Information</h1>

    <!-- Payment Form -->
    <form action="https://www.example-payment-processor.com" method="POST">
      
      <!-- Customer Details -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>

      <label for="state">State</label>
      <input type="text" id="state" name="state" placeholder="Enter your state" required>

      <label for="zip">Pin Code</label>
      <input type="number" id="zip" name="zip" placeholder="Enter your Pin code" required>

          <label for="exp-date">payment</label>
       <select id="Mode" name="Mode" required>
      <option value="" disabled selected>Choose payment type</option>
      <option value="1">UPI</option>
      <option value="2">Debit/Credit Card</option>
      <option value="3">Net Banking</option>
      <option value="4">Cash On Delivery</option>
       </select>
<p>Pay on delivery time</p>
     
      

  
    </form>
<a href="sub.html" class="btn"><button>Submit</button></a>
    <!-- Payment Summary Section -->
    <div class="payment-summary">
      <h3>Order Summary</h3>
      <p><span>Total:</span> ₹999</p>
      <p><span>Shipping:</span> ₹50</p>
      <p><span>Grand Total:</span> ₹1049</p>
    </div>

    <!-- Payment Methods -->
    <div class="payment-methods">
      <img src="D:\kishore\upi.jpg" alt="upi">
      <img src="D:\kishore\cre.jpg" alt="Credit card">
      <img src="D:\kishore\cash.jpg" alt="Cash On Delivery">
    </div>

  </div>

</body>
</html>
